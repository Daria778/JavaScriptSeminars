<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>


        <button class="l">Отправить</button>
    </form>
    <style>
        .error {
            border: 1px solid red;
        }
    </style>
    <script>
        //1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. 
        //  То есть при печати в input'е тег span также должен меняться.
        const tefForm = document.getElementById('from');
        const tekspan = document.querySelector('span');
        tefForm.addEventListener('input', function (e) {
            tekspan.textContent = tefForm.value;
        });
        // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        // - добавить два класса: animate_animated и animate_fadeInLeftBig
        // - поставить данному элементу стиль visibility в значение 'visible'.
        const lok = document.querySelector('.messageBtn');
        const tet = document.querySelector('.message');
        lok.addEventListener('click', function (e) {
            tet.classList.add('animate_animated', 'animate_fadeInLeftBig');
            lok.style.visibility = 'visible'
        });
        // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено,
        //   форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям).
        //   Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
        // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
        // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать. form:invalid input[type="submit"] {
        ////background-color: red
        //}
        const rer = document.querySelector('.l');
        const nel = document.querySelectorAll('.form-control');
        const nel1El = nel[0];
        const nel1E2 = nel[1];
        rer.addEventListener('click', function (e) {
            if (nel1El.value === '') {
                nel1El.classList.remove('error')
                nel1El.classList.add('error')
            }
            else {
                nel1El.classList.remove('error')
            }
            if (nel1E2.value === '') {
                nel1E2.classList.remove('error')
                nel1E2.classList.add('error')
            }
            else {
                nel1E2.classList.remove('error')
            }
        })

        // </script>
</body>

</html>
