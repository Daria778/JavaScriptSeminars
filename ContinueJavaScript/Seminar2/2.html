<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 5</title>
</head>

<body>


    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        //1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", 
        //необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        const drItem = document.querySelectorAll('.dropdown-item');
        drItem.forEach(element => {
            element.setAttribute('class', 'super-dropdown');
        })
        console.log(drItem);
        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо
        //добавить, если такого класса у элемента не было.
        const btnItem = document.querySelector('.btn');
        btnItem.classList.contains('.btn-secondary') ? btnItem.classList.remove('.btn-secondary') : btnItem.classList.add('.btn-secondary');
        console.log(btnItem);
        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        const menuItm = document.querySelector('.menu');
        menuItm.classList.remove('dropdown-menu');
        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        // `<a href="#">link</a>`
        const drdown = document.querySelector('.dropdown');
        drdown.insertAdjacentHTML("afterend", '<a href="#">link</a>');
        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        const idItm = document.getElementById('dropdownMenuButton');
        console.log(idItm);
        idItm.id = 'superDropdown';
        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный
        //"dropdownMenuButton" используя dataset.
        const Itemf = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        Itemf.dataset.dd = 3;
    </script>
</body>
