<script>
    const number1 = +prompt('enter a number');
    const number2 = +prompt('enter a number');
    const number3 = +prompt('enter a number');

    const Max = (num1, num2, num3) => {
        let max = num1;
        if (num2 > num1) max = num2;
        if (num3 > num1 & num3 > num2) max = num3;
        return max;
    }
    console.log(Max(number1, number2, number3));
</script>
<script>
    let a = +prompt('enter a number: ');
    if (a > 999) {
        a = a % 1000;
    }
    let cotnya = ~~(a / 100);
    let desyatki = ~~((a % 100) / 10);
    let edinitci = a % 10;
    console.log(`a= ${cotnya} сотен ${desyatki} десятков ${edinitci} единиц`);
</script>
<script>
    let dayNumber = +prompt();
    if (dayNumber >= 1 & dayNumber < 32) {
        decade = ~~(dayNumber / 10);
        if (decade == 0) { decade = 1; }
        console.log(`Число ${dayNumber} попадает в ${decade} декаду месяца.`);
    } else {
        console.log('Incorrect number');
    }
</script>
